<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Glassmorphism Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<div class="color"></div>
		<div class="color"></div>
		<div class="color"></div>
		<div class="box">
			<div class="square" style="--i:0;"></div>
			<div class="square" style="--i:1;"></div>
			<div class="square" style="--i:2;"></div>
			<div class="square" style="--i:3;"></div>
			<div class="square" style="--i:4;"></div>
			<div class="container">
			<div class="form">
				<h2>Inicia Sesión</h2>
				<form>
					<div class="inputBox">
						<input type="text" placeholder="Username">
					</div>
					<div class="inputBox">
						<input type="password" placeholder="Password">
					</div>
					<div class="inputBox">
						<input type="submit" value="Login">
					</div>
					<p class="forget">Olvidaste tu contraseña? <a href="#">Clic aquí</a></p>
					<p class="forget">No tienes cuenta? <a href="#">Registrate</a></p>
				</form>
			</div>
		</div>
		</div>
	</section>
</body>
</html>
